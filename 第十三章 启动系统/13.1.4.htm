mso-font-kerning:0pt'>这部分实际上是初始化的关键。<span lang=EN-US>Boot Loader</span>将控制权交给操作系统的初始化代码后，操作系统所要完成的存储管理、设备管理、文件管理、进程管理等任务的初始化必须马上进行，以便进入用户态。其实不管是单任务的<span
lang=EN-US>DOS</span>操作系统还是这里介绍的多任务<span lang=EN-US>Linux</span>操作系统，当启动过程完成以后，系统都进入用户态，等待用户的操作命令。而<span
lang=EN-US>Linux</span>要到达这个状态是相当复杂的一件工作，这一章主要就是围绕这部分内容写<span class=GramE>而</span>。<span
lang=EN-US><o:p></o:p></span></span></p>
