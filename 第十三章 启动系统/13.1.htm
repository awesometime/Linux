<span style='font-family:宋体;mso-hansi-font-family:"Times New Roman";color:black;
mso-font-kerning:0pt'>图<span lang=EN-US>13.1</span>中的加电或复位这一项代表操作者按下电源开关或复位按钮那一瞬间计算机完成的工作。<span
lang=EN-US>BIOS</span>的启动是紧跟其后的基于硬件的操作，它的主要作用就是完成硬件的初始化，稍后还要对<span lang=EN-US>BIOS</span>进行详细的描述。<span
lang=EN-US> BIOS</span>启动完成后，<span lang=EN-US>Boot Loader</span><span
class=GramE>将读操作系统</span>代码，然后由操作系统来完成初始化剩下的所有工作。<span lang=EN-US><o:p></o:p></span></span></p>
